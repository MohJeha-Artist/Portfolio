<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page-Viewer Home</title>
  <link rel="icon" href="Assets/fav/Fav.svg" type="image/x-icon">
  <style>
    body {
      display: flex;
      gap: 20px;
      padding: 20px;
      background: #000000;
      font-family: sans-serif;
    }

    .preview {
    
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      background: rgb(0, 0, 0);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .label {
      text-align: center;
      padding: 5px;
      background: #333;
      color: white;
      font-size: 14px;
    }

    iframe {
      display: block;
      border: none;
    }

    /* Example device sizes */
    .desktop iframe {
      aspect-ratio: 16/9;
      height: 800px;
    }

    .mobile iframe {
      aspect-ratio: 9/17.5;
      width: auto;
      height: 800px;  /* iPhone height */
    }
  </style>
</head>
<body>
  <section style="display: flex; flex-direction: column;">

<!-- _________________________________________________________ -->
  <div style="width: 100%; height: 100%; display: flex; gap: 20px;">
    <div class="preview desktop">
      <div class="label">HOME Desktop</div>
      <iframe src="http://127.0.0.1:5500/index.html"></iframe>
    </div>

    <div class="preview mobile">
      <div class="label">HOME Mobile</div>
      <iframe src="http://127.0.0.1:5500/index.html"></iframe>
    </div>

  </div>
<!-- _________________________________________________________ -->


<!-- _________________________________________________________ -->
  <div style="margin-top: 100px; width: 100%; height: 100%; display: flex; gap: 20px;">
    <div class="preview desktop">
      <div class="label">ABOUT Desktop</div>
      <iframe src="http://127.0.0.1:5500/about.html"></iframe>
    </div>

    <div class="preview mobile">
      <div class="label">ABOUT Mobile</div>
      <iframe src="http://127.0.0.1:5500/about.html"></iframe>
    </div>

  </div>
<!-- _________________________________________________________ -->

  </section>

  
</body>
</html>
