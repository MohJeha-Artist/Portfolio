    <style>
        /* Section base */
.construction {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 2rem;
  background: linear-gradient(135deg, #3b0764, #111827, #000000);
  color: #fff;
}

/* Title */
.construction h1 {
  font-size: 3rem;
  font-weight: 800;
  margin-bottom: 1rem;
  animation: pulse 1.5s infinite;
}

/* Description */
.construction p {
  font-size: 1.125rem;
  max-width: 600px;
  margin-bottom: 2rem;
  line-height: 1.6;
  color: #e5e7eb; /* soft gray */
}

.construction p span {
  color: #a855f7; /* purple accent */
  font-weight: 600;
}

/* Button */
.construction a {
  display: inline-block;
  padding: 0.75rem 2rem;
  font-size: 1.125rem;
  font-weight: 700;
  background: #9333ea;
  color: white;
  border-radius: 1.5rem;
  text-decoration: none;
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  transition: all 0.3s ease;
}

.construction a:hover {
  background: #7e22ce;
  transform: scale(1.05);
}

/* Pulse animation */
@keyframes pulse {
  0%, 100% {
    opacity: 1;
    transform: scale(1);
  }
  50% {
    opacity: 0.7;
    transform: scale(1.05);
  }
}

    </style>
</head>
