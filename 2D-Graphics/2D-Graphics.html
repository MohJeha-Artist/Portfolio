<!-- Call iFrame html Page -->
<script>
  function openOverlay(page) {
    const overlay = document.getElementById('overlay');
    document.getElementById('overlayFrame').src = page;
    overlay.style.display = 'flex';
    // Add a small delay to ensure display:flex is applied before adding active class
    requestAnimationFrame(() => {
        overlay.classList.add('active');
    });
}

function closeOverlay() {
    const overlay = document.getElementById('overlay');
    overlay.classList.remove('active');
    // Wait for animation to complete before hiding
    setTimeout(() => {
        overlay.style.display = 'none';
        document.getElementById('overlayFrame').src = "";
    }, 300); // Match the transition duration
}

  // Listen for ESC key
  document.addEventListener('keydown', function(event) {
    if (event.key === "Escape") {
      closeOverlay();
    }
  });
</script>

<!-- Listen Inside Overlay   -->
<script>
window.addEventListener('message', function(event) {
if (event.data === 'closeOverlay') {
  closeOverlay();
}
});
</script>
